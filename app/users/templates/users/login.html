{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">

<div class="auth-container">
    <div class="auth-form">
        <h2>Login</h2>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            {% include "includes/notifications.html" %}

            <label for="id_username">Username</label>
            <input type="text" 
            id="id_username" 
            name="username" 
            required>
             
            <label for="id_password">Password</label>
            <input type="password" 
            id="id_password" 
            name="password" 
            required>
            
            <button type="submit" class="btn">Login</button>
        </form>
        <p>Don't have an account? <a href="{% url 'registration' %}">Sign up here</a></p>
    </div>
</div>
{% endblock %}
